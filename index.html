<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Contextual Badges</h2>
        <spam class="badge badge-primary"> Primary</spam>
        <spam class="badge badge-secondary"> secondary</spam>
        <spam class="badge badge-warning"> Warning</spam>
        <spam class="badge badge-danger"> Danger</spam>
        <spam class="badge badge-info"> info</spam>
        <spam class="badge badge-light"> light</spam>
        <spam class="badge badge-dark"> Dark</spam>
    </div>
</body>
